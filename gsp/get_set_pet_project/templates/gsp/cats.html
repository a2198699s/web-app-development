<!DOCTYPE html> 
{% load staticfiles %} 
<html> 
<head> 
	<title>Rango</title> 
</head>

<body> 
	<h1>Catagories Page</h1> 
	<div>Choose the category you would like to view!</div>
<div> 
	{% if categories %} 
	<ul> 
		{% for category in categories %} 
			<li>{{ category.name }}</li>
		{% endfor %} 
	</ul> 
	{% else %} 
		<strong>There are no categories present.</strong> 
	{% endif %} 
	</div>
	<div> 
		<a href="/rango/about/">About Rango</a><br /> 
		<img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" /> 
		</div>
	</body> 
	</html>
