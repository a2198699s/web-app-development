<!DOCTYPE html>
{% extends 'gsp/base.html' %}
{% load staticfiles %}
{% block title_block %}
	Upload
{% endblock %}
{% block body_block %}
	{% if uploads %}
	<!--This is based off the html code in index, will (hopefully) display a list of all uploads
		TODO: make it so just the users uploads are shown. Also make it actually work-->
			<div class = "cardunit">
			{% for upload in uploads %}
			<div class = "smallcard" id = "myBtn">
				<div class = "smallpet">
					<img src="{{ MEDIA_URL }}{{ upload.picture }}" 
					alt="Picture of {{ upload.name }}">
				</div>
				<h1>{{ upload.name }}</h1>
				<br>
				<h4>{{ upload.category }}</h4>
				<div class = "smallfave"></div>
		</div>
			{% endfor %}
		</div>
	{% else %}
		<p>No Uploads</p>
	{% endif %}

{% endblock %}
