<!DOCTYPE html> 
{% extends 'gsp/base.html' %}
{% load staticfiles %} 

{% block title_block %}
	Upload
{% endblock %}
{% block body_block %}
	{% if uploads %}
        <div class = "cardunit">
        <div class = "smallcard" id = "myBtn">
            <div class = "smallpet">
			{% for upload in uploads %}
				<img src="{{ MEDIA_URL}}{{ document.picture }}" 
				alt="Pictre of {{ document.picture.name }}">
			</div>
            <h1>{{ document.picture.name }}</h1>
            <br>
            <h4>Dog</h4>
            <div class = "smallfave">
            <a href="favourites.html"> <img src="{% static "images/Favourite-icon.png" %}"
										alt = "Favourite" /></a>
			</div>
		</div>
		</div>
	{% else %}
		<p>No Uploads</p>
	{% endif %}
	<div class="form-body">
		<form id="upload_form" method="post" action="{% url 'user_upload' %}"
			enctype="multipart/form-data">
		{% csrf_token %}
		{{ upload_form.as_p }}
		
		<input type="submit" name="submit" value="Upload" />
	</div>
{% endblock %}
